static=AbemaTV, direct, proxy, US01, US02, Sub01, reject, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/AbemaTV.png
static=niconico, direct, proxy, US01, US02, Sub01, reject, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/niconico.png
static=Netflix, direct, proxy, US01, US02, Sub01, reject, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Netflix.png
static=TikTok, direct, proxy, US01, US02, Sub01, reject, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/TikTok.png
